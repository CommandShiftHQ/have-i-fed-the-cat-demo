<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/content-container.css" />
  <link rel="stylesheet" href="css/cat-card.css" />
  <title>Have I Fed The Cat?</title>
</head>

<body>
  <nav>
    <h1>Have I Fed The Cat?</h1>
    <a href="html/create-cat.html">Create</a>
  </nav>
  <main>
    <div id="content-container"></div>
  </main>
</body>
<script src="js/get-cats.js"></script>
<script src="js/token-utils.js"></script>
<script>
  // immediately invoked function expression - IIFE
  (async () => {
    if (!isTokenValid()) {
      window.location.replace(`http://${window.location.host}/html/login.html`)
    } else {
      const cats = await getCats();

      const catListElement = document.getElementById('content-container');

      cats.forEach(cat => {
        const { imageUrl, name, id } = cat;

        const catCardElement = document.createElement('div');
        catCardElement.className = 'cat-card';

        const catImageElement = document.createElement('img');
        catImageElement.src = imageUrl || 'http://placekitten.com/100/100'

        const catProfileLinkElement = document.createElement('a');
        catProfileLinkElement.text = name;
        catProfileLinkElement.href = `http://${window.location.host}/html/profile.html?catId=${id}`

        catCardElement.appendChild(catImageElement);
        catCardElement.appendChild(catProfileLinkElement);
        catListElement.appendChild(catCardElement);
      });
    }
  })()
</script>

</html>
